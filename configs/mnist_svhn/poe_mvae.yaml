name: mvae_2
seed: 0

experiment: PoE_MVAE_Experiment

max_epochs: 55
min_epochs: 55

latent_dim: 20
objective: mvae_elbo

datamodule: MNIST_SVHN_DataModule
datamodule_args:
  data_dir: data
  batch_size: 256
  val_split: 50_000

prior: standard_normal
prior_args: {}

approx_posterior: diagonal_normal
approx_posterior_args: {}

encoder: [MNISTEncoder1, SVHNEncoder]
encoder_args: [{}, {}]

likelihood: [ConditionalIndependentBernoulli, ConditionalIndependentBernoulli]
likelihood_args: [{}, {}]

decoder: [MNISTDecoder1, SVHNDecoder]
decoder_args: [{}, {}]

optimizer: Adam
# To tune
learning_rate: 0.0003
optimizer_args: {}

# To tune
kl_warmup_fraction: 0.3
kl_multiplier_initial: 1
kl_multiplier_max: 1

earlystop_patience: 5
